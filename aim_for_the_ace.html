<!DOCTYPE html>
<html lang="ja">
<head>
  <head>
  <meta charset="UTF-8">
  <title>エースをねらえ！ キャスティング投票</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    .character { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    label { font-weight: bold; }
    .submit { display: block; margin: 30px auto; padding: 10px 20px; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="display-5 fw-bold">エースをねらえ！</h1>
      <p class="lead">あなたが思うベストキャストを選んで投票してください！</p>
    </div>
    
    <form id="voteForm" class="card p-4 shadow-sm">
      <div class="mb-4">
        <label for="okahiromi" class="form-label fs-5">岡ひろみ（純真で努力家の女子高生）</label>
        <select name="okahiromi" id="okahiromi" class="form-select mb-2">
          <option value="">-- 選択してください --</option>
          <option value="広瀬すず">広瀬すず</option>
          <option value="森七菜">森七菜</option>
          <option value="永野芽郁">永野芽郁</option>
        </select>
        <input type="text" name="okahiromi_custom" class="form-control" placeholder="自由記入はこちら">
      </div>
      
    <div class="character">
      <label>宗方仁（情熱的な鬼コーチ）</label><br>
      <select name="munakata">
        <option value="">-- 選択してください --</option>
        <option value="大泉洋">大泉洋</option>
        <option value="竹野内豊">竹野内豊</option>
        <option value="佐藤浩市">佐藤浩市</option>
      </select><br>
      自由記入: <input type="text" name="munakata_custom">
    </div>

    <div class="character">
      <label>竜崎麗香（お蝶夫人、気高いライバル）</label><br>
      <select name="reika">
        <option value="">-- 選択してください --</option>
        <option value="北川景子">北川景子</option>
        <option value="柴咲コウ">柴咲コウ</option>
        <option value="綾瀬はるか">綾瀬はるか</option>
      </select><br>
      自由記入: <input type="text" name="reika_custom">
    </div>

    <div class="character">
      <label>緑川蘭子（冷静沈着な実力者）</label><br>
      <select name="ranko">
        <option value="">-- 選択してください --</option>
        <option value="橋本愛">橋本愛</option>
        <option value="二階堂ふみ">二階堂ふみ</option>
        <option value="満島ひかり">満島ひかり</option>
      </select><br>
      自由記入: <input type="text" name="ranko_custom">
    </div>

    <div class="character">
      <label>桂大悟（誠実な先輩）</label><br>
      <select name="katsura">
        <option value="">-- 選択してください --</option>
        <option value="横浜流星">横浜流星</option>
        <option value="山崎賢人">山崎賢人</option>
        <option value="菅田将暉">菅田将暉</option>
      </select><br>
      自由記入: <input type="text" name="katsura_custom">
    </div>

    <button type="submit" class="submit">投票する</button>
  </form>
  
  <p id="message"></p>
  
<script>
  // ★ あなたのGASデプロイURLをここに設定 ★
  const scriptURL = "https://script.google.com/macros/s/AKfycbzt4ixKPEwh2jF5qu-G2rKe-uym7nJDACE0O807mkTPAkw10QiDOcQxOTVAIi9aBDNqKw/exec";

  document.getElementById("voteForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());

    // 自由記入が優先される
    const votes = {
      "岡ひろみ": data.okahiromi_custom || data.okahiromi,
      "宗方仁": data.munakata_custom || data.munakata,
      "竜崎麗香": data.reika_custom || data.reika,
      "緑川蘭子": data.ranko_custom || data.ranko,
      "桂大悟": data.katsura_custom || data.katsura
    };

    const payload = {
      work: "エースをねらえ！", // ← このページ固有の作品名
      votes
    };

    fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(payload)
      })
      .then(response => response.json())
      .then(result => {
        if (result.result === "success") {
          document.getElementById("message").textContent = "投票が完了しました！ありがとうございます。";
        } else {
          document.getElementById("message").textContent = "投票に失敗しました。";
        }
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("message").textContent = "通信エラーが発生しました。";
      });
  });
</script>
</body>
</html>
