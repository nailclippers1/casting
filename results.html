<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>キャスティング投票結果</title>
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; height: 100vh; }
    .sidebar {
      width: 220px; background: #f4f4f4; border-right: 1px solid #ccc;
      padding: 20px; overflow-y: auto;
    }
    .sidebar h2 { font-size: 16px; margin-top: 0; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { margin: 10px 0; }
    .sidebar a {
      text-decoration: none; color: #333; display: block; padding: 5px;
    }
    .sidebar a.active { background: #007bff; color: white; border-radius: 4px; }
    .content {
      flex: 1; padding: 20px; overflow-y: auto;
    }
    .ranking { margin-bottom: 30px; }
    .bar {
      background: #007bff; color: white; padding: 5px;
      margin: 3px 0; border-radius: 4px;
    }
  </style>
  <!-- Chart.jsを利用（棒グラフ用） -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- サイドメニュー -->
  <div class="sidebar">
    <h2>作品一覧</h2>
    <ul>
      <li><a href="#" data-work="aim_for_the_ace" class="active">エースをねらえ！</a></li>
      <li><a href="#" data-work="glass_mask">ガラスの仮面</a></li>
      <li><a href="#" data-work="slam_dunk">スラムダンク</a></li>
      <!-- ここに作品を追加していける -->
    </ul>
  </div>

  <!-- メイン表示エリア -->
  <div class="content">
    <h1 id="work-title">エースをねらえ！</h1>
    <div id="results"></div>
    <canvas id="chart"></canvas>
  </div>

<script>
  // ★ Google Apps Script の Web API URL に置き換えて！
  const API_URL = "https://script.google.com/macros/s/xxxxxxxxxxxxxxxxx/exec";

  let chartInstance = null;

  // サイドメニュークリック処理
  document.querySelectorAll(".sidebar a").forEach(link => {
    link.addEventListener("click", e => {
      e.preventDefault();
      document.querySelectorAll(".sidebar a").forEach(a => a.classList.remove("active"));
      link.classList.add("active");
      const work = link.dataset.work;
      const title = link.textContent;
      document.getElementById("work-title").textContent = title;
      loadResults(work);
    });
  });

  // データ取得＆描画
  async function loadResults(work) {
    try {
      const response = await fetch(`${API_URL}?work=${work}`);
      const data = await response.json();

      // 集計処理
      const counts = {};
      data.forEach(row => {
        const [timestamp, character, actor] = row;
        if (!counts[character]) counts[character] = {};
        counts[character][actor] = (counts[character][actor] || 0) + 1;
      });

      // テキストランキング表示
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      Object.keys(counts).forEach(character => {
        const ranking = Object.entries(counts[character])
          .sort((a, b) => b[1] - a[1]);
        const div = document.createElement("div");
        div.className = "ranking";
        div.innerHTML = `<h2>${character}</h2>` +
          ranking.map(([actor, votes]) =>
            `<div class="bar" style="width:${votes*30}px">${actor} (${votes}票)</div>`
          ).join("");
        resultsDiv.appendChild(div);
      });

      // 棒グラフ描画（例：最初のキャラだけ）
      const firstChar = Object.keys(counts)[0];
      const labels = Object.keys(counts[firstChar]);
      const votes = Object.values(counts[firstChar]);

      if (chartInstance) chartInstance.destroy();
      const ctx = document.getElementById("chart").getContext("2d");
      chartInstance = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: `${firstChar} の投票結果`,
            data: votes,
            backgroundColor: "rgba(0,123,255,0.6)"
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });

    } catch (err) {
      console.error(err);
      document.getElementById("results").innerHTML = "データ取得エラー";
    }
  }

  // 初期表示
  loadResults("aim_for_the_ace");
</script>
</body>
</html>
