<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>キャスティング投票結果</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; display: flex; }
    #sidebar {
      width: 200px; background: #333; color: #fff; min-height: 100vh;
      padding: 20px; box-sizing: border-box;
    }
    #sidebar h2 { font-size: 16px; margin-bottom: 10px; }
    #sidebar ul { list-style: none; padding: 0; }
    #sidebar li { margin: 10px 0; }
    #sidebar a {
      color: #fff; text-decoration: none; display: block; padding: 5px;
      border-radius: 4px;
    }
    #sidebar a:hover, #sidebar a.active {
      background: #555;
    }
    #content { flex: 1; padding: 20px; }
    h1 { margin-top: 0; }
    .character-result { margin: 15px 0; padding: 10px 0; border-bottom: 1px solid #ddd; }
    .character-result h2 { margin: 0 0 10px; font-size: 18px; }
    ol { margin: 0 0 10px 20px; }
    canvas { max-width: 600px; margin-top: 10px; }
  </style>
</head>
<body>
  <!-- サイドメニュー -->
  <div id="sidebar">
    <h2>作品一覧</h2>
    <ul>
      <li><a href="#" data-work="エースをねらえ！" class="active">エースをねらえ！</a></li>
      <li><a href="#" data-work="ベルサイユのばら">ベルサイユのばら</a></li>
      <li><a href="#" data-work="ガラスの仮面">ガラスの仮面</a></li>
      <li><a href="#" data-work="タッチ">タッチ</a></li>
      <li><a href="#" data-work="スラムダンク">スラムダンク</a></li>
      <!-- 他の作品もここに追加 -->
    </ul>
  </div>

  <!-- メイン表示 -->
  <div id="content">
    <h1 id="workTitle">エースをねらえ！</h1>
    <div id="results"></div>
  </div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzt4ixKPEwh2jF5qu-G2rKe-uym7nJDACE0O807mkTPAkw10QiDOcQxOTVAIi9aBDNqKw/exec";

// サイドメニューのリンクにイベントを設定
document.querySelectorAll("#sidebar a").forEach(link => {
  link.addEventListener("click", function(e) {
    e.preventDefault();
    document.querySelectorAll("#sidebar a").forEach(a => a.classList.remove("active"));
    this.classList.add("active");
    const work = this.dataset.work;
    document.getElementById("workTitle").textContent = work;
    loadResults(work);
  });
});

// 集計データを読み込んで表示
function loadResults(work) {
  fetch(scriptURL + "?work=" + encodeURIComponent(work))
    .then(res => res.json())
    .then(data => {
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      if (!data.results || Object.keys(data.results).length === 0) {
        resultsDiv.innerHTML = "<p>まだ投票がありません。</p>";
        return;
      }

      Object.keys(data.results).forEach(character => {
        const votes = data.results[character];
        const sorted = Object.entries(votes).sort((a,b) => b[1] - a[1]);

        // 要素を組み立てる
        const container = document.createElement("div");
        container.className = "character-result";

        const title = document.createElement("h2");
        title.textContent = character;
        container.appendChild(title);

        const list = document.createElement("ol");
        sorted.forEach(([actor, count]) => {
          const li = document.createElement("li");
          li.textContent = `${actor} — ${count}票`;
          list.appendChild(li);
        });
        container.appendChild(list);

        // canvasを追加
        const canvas = document.createElement("canvas");
        container.appendChild(canvas);

        resultsDiv.appendChild(container);

        // 棒グラフを描画
        new Chart(canvas, {
          type: 'bar',
          data: {
            labels: sorted.map(([actor]) => actor),
            datasets: [{
              label: "票数",
              data: sorted.map(([_, count]) => count),
              backgroundColor: "rgba(75,192,192,0.6)"
            }]
          },
          options: {
            indexAxis: 'y',
            plugins: { legend: { display: false } },
            scales: { x: { beginAtZero: true } }
          }
        });
      });
    });
}

// 初期ロード
loadResults("エースをねらえ！");
</script>
</body>
</html>
